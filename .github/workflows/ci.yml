name: CI

on:
  pull_request:
    branches: [ "dev", "main" ]
  push:
    branches: [ "dev" ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Verify Node
        run: node -v && npm -v

      - name: Install dependencies
        run: npm ci

      # package.json에 lint 스크립트가 있으면 자동 실행(없으면 스킵)
      - name: Lint (if available)
        run: npm run lint --if-present

      # package.json에 test 스크립트가 있으면 자동 실행(없으면 스킵)
      - name: Test (if available)
        run: npm test --if-present

      - name: Build
        run: npm run build

      # 빌드 산출물 업로드(기본 Vite는 dist/)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: vite-dist
          path: dist